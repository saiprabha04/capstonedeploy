{% extends "base.html" %}
{%block content%}
<body style="background-image: url('/static/imgs/contact.jpg');background-size: 110%;">
<div class="jumbotron jumbotron-fluid" style="height : 15em;background-image: url('/static/imgs/couses.jpg');background-size: 100%;">
<font color="white"><h1>Contact us</h1>
<h5>If you have a question or complaint, please call us +917073835547(9:30am to 5:30pm. Monday to Saturday.)</h5>
<h5>email us at vidhya.gmail.com or use the form below.</h5></font>
</div>
<div class = "container" style="float: left;margin-left: 10em;"> 
    <div class="card col-md-6">
        <form method="GET">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name">

        <label for="email">Email</label>
        <input  type="text" name="email" placeholder="email" >

        <label for="subject">subject</label>
        <input type="text" id="sub" name="subject" placeholder="subject">

        <label for="Description">Description</label>
        <textarea id="text" name="description" placeholder="describe..."></textarea>
        <br>
        <label for="myfile">Attach</label>
        <input type="file" id="myfile" name="myfile" multiple><br><br>
        <input type="submit" value="Submit">   
        </form>
    </div>
</div>
<script>
    $("#fname").change(function()
    {
        var name = $(this).val();
        console.log(name);
        $.ajax({
            url:'/chg',
            data:{
                'name':name
            },
            dataType:'html',
            success:function(data)
            {
                console.log(data)
                $("#lname").html(data)
            }
        })
    })
</script>
</body>
{%endblock%}
