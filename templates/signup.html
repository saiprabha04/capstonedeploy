{% extends "base.html" %}

{% block title %}SignUP{% endblock %}

{% block content %}
<body style="background-image: url('/static/imgs/log.jpg'); background-size:100%">
<div class="container" >
    <div class="card col-md-4 offset-md-4">
        <h1 class="title">SignUP</h1>
        <p>Please, use the following form to SignUP:</p>
        <form method="POST">  
            {% csrf_token %}  
            {{ form.as_p }}  
            <p><input type="submit" value="SignUP"></p>
        </form>      
    </div>  
</div>
</body>
{% endblock %}
